
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Welcome to the cookbook, [[${session.username}]]</h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="text-center">
            <th:block th:if="${session.chefName == null}">
                <h2>User, you don't have a chef. Click below and create one.</h2>
                <a href="/chefs/create" class="btn btn-secondary">Create chef</a>
            </th:block>
            <th:block th:unless="${session.chefName == null}">
                <h2>User, already have a chef</h2>
            </th:block>
            <th:block th:if="${chefs}">
                <div class="row flex-md-row" th:each="chef : ${chefs}">
                    <div class="col text-center">
                        <img th:src="@{'/img/' +${chef.gender} + '.jpg'}" width="150">
                        <h2 class="text-white" th:text="${chef.name}"></h2>
                        <h2 class="text-white" th:text="${chef.skill}"></h2>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
