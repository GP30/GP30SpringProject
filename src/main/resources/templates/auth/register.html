<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container bg-blur">
    <h1 class="text-center text-light">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/register}" th:object="${registerUserModel}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username"/>
            <ul style="color:red;" th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('username')}" th:text="${error}">
                    Username Error
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
            <ul style="color:red;" th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('email')}" th:text="${error}">
                    Email Error
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
            <ul style="color:red;" th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('password')}" th:text="${error}">
                    Password Error
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"/>
            <ul style="color:red;" th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                    Confirm Password Error Error
                </li>
            </ul>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
    </div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
