
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <div class="text-center">
            <h1>Profile</h1>
            <div class="bg-blur">
                <div class="row flex-md-row">
                    <div class="col col-md-6">
                        <h2>Username</h2>
                        <h2>[[${session.username}]]</h2>
                    </div>
                    <div class="col col-md-6">
                        <h2>Chef</h2>
                        <h2>[[${chef.name}]]</h2>
                    </div>
                </div>
                <div class="row flex-md-row mt-3">
                    <div class="col col-md-6">
                        <h2>Chef Skill</h2>
                        <h2>[[${chef.skill}]]</h2>
                        <h2>Chef Reputation</h2>
                        <h2>[[${chef.reputation}]]</h2>
                    </div>
                    <div class="col col-md-6">
                        <img th:src="@{'/img/' +${chef.gender} + '.jpg'}" width="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
