
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Chef</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${chef.name}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="${chef.skill}"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <th:block th:switch="${chef.gender.name()}">
                            <img th:case="'MALE'" src="/img/male.jpg" alt="photo"
                                 class="align-middle" height="175"
                                 width="150"/>
                            <img th:case="'FEMALE'" src="/img/female.jpg" alt="photo"
                                 class="align-middle" height="175"
                                 width="150"/>
                        </th:block>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center">Reputation - [[${chef.reputation}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
