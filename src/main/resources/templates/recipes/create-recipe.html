
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="container">
    <h1 class="text-center">Create Recipe</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-100 bg-blur" th:action="@{/api/recipes}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control mx-auto w-50" id="name" name="name"/>
        </div>
        <div class="form-group">
            <div class="row flex-md-row">
                <div class="col col-md-3">
                    <label for="difficulty" class="text-white">Difficulty</label>
                    <input type="number" id="difficulty" class="w-25" name="difficulty" placeholder="0" min="0" max="100">
                </div>
                <div class="col col-md-3">
                    <label for="taste" class="text-white">Taste</label>
                    <input type="number" id="taste" class="w-25" name="taste" placeholder="0" min="0" max="100">
                </div>
            </div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-secondary text-white mb-3" type="submit">Create Recipe</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
